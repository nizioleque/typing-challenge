<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing challenge</title>

    <link rel="stylesheet" href="style.css">
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="word">word</div>
        <div id="message">Great!</div>
        <input type="text" name="" id="input" oninput="textInput()">
    </div>

    <div id="languages">
        <div id='lang-pl' class="selected" onclick="setLanguage('pl')">PL</div>
        <div id='lang-en' onclick="setLanguage('en')">EN</div>
        <div id='lang-ua' onclick="setLanguage('ua')">UA</div>
    </div>

    <div id="stats">
        <div class="col">
            <div class="label" id="msg-words">Words</div>
            <div class="digit" id="count-words">0</div>
        </div>

        <div class="col">
            <div class="label" id="msg-time">Time</div>
            <div class="digit" id="count-time">0:00</div>
        </div>

        <div class="col">
            <div class="label" id="msg-wpm">Words/min</div>
            <div class="digit" id="count-wpm">0</div>
        </div>

    </div>
</body>
</html>
